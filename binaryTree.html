<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Binary Tree</title>

    <link rel="stylesheet" href="binarytreestyle.css">

  </head>

  <body>
<div class="tree_parameters">
  <p>Tree Size:</p>
  <input id="size_of_tree" type="range" min=5 max=15 step=1 value=10>
  <button id="traverse_tree">Traverse Tree</button>
</div>
<div class="radio_group">
  <input type="radio" id="preorder" name="tree_traversal_choice" value="Traverse Pre-Order" checked="checked">
  <label for="postorder">Pre Order</label>
  <input type="radio" id="inorder" name="tree_traversal_choice" value="Traverse In-Order">
  <label for="inorder">In Order</label>
  <input type="radio" id="postorder" name="tree_traversal_choice" value="Traverse Post-Order">
  <label for="postorder">Post Order</label>
</div>

<span id="tree_section"></span>

<section>
  <div class="radio_group2">
    <input type="radio" id="view_log" name="view_choice" value="View Log" checked="checked">
    <label for="view_log">VIEW LOG</label>
    <input type="radio" id="view_pseudocode" name="view_choice" value="View Pseudocode">
    <label for="view_pseudocode">VIEW PSEUDOCODE</label>
  </div>

  <div class="output_views">
  <div class="log_section" id="log_box">
    <p id="title">Log</p>
    <p id="fifth_box"></p>
    <p id="fourth_box"></p>
    <p id="third_box"></p>
    <p id="second_box"></p>
    <p id="first_box"></p>
  </div>

<div class="pseudocode_section" id="pseudocode_box">
  <p id="first_pseudocode_box"></p>
  <p id="second_pseudocode_box"></p>
  <p id="third_pseudocode_box"></p>
  <p id="fourth_pseudocode_box"></p>
  <p id="fifth_pseudocode_box"></p>
  <p id="sixth_pseudocode_box"></p>
  <p id="seventh_pseudocode_box"></p>
</div>
</div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script src="nodeClass.js"></script>
<script src="binaryTreeClass.js"></script>
<script src="treeGenerator.js"></script>
<script src="binaryTreeTraversals.js"></script>
  </body>
</html>
